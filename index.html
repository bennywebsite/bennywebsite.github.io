<div class="container contact">
  <h2 class="heading mb-3" style="padding-bottom: 50px;">Contact</h2>

  <form action="https://formspree.io/benedictmusic@live.co.uk" method="post">
    <div class="form-row">
      <div class="col-sm-12 col-xl-6 col-lg-6 col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name">
      </div>
      <div class="col-sm-12 col-xl-6 col-lg-6 col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" name="_replyto" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea placeholder="Message" name="message" class="form-control" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
